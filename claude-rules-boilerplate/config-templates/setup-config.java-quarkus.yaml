# Claude Code Boilerplate — Java 21 + Quarkus 3.17 (Full-Featured)
# Run: ./setup.sh --config setup-config.java-quarkus.yaml

# ═══════════════════════════════════════════════════
# SECTION 1: PROJECT IDENTITY
# ═══════════════════════════════════════════════════
project:
  name: "my-quarkus-service"
  purpose: "Describe your service purpose here"

# ═══════════════════════════════════════════════════
# SECTION 2: ARCHITECTURE
# ═══════════════════════════════════════════════════
architecture:
  style: microservice
  domain_driven: true
  event_driven: true

# ═══════════════════════════════════════════════════
# SECTION 3: INTERFACES
# ═══════════════════════════════════════════════════
interfaces:
  - type: rest
    spec: openapi
  - type: grpc
    spec: proto3
  - type: event-consumer
    broker: kafka
  - type: event-producer
    broker: kafka

# ═══════════════════════════════════════════════════
# SECTION 4: LANGUAGE
# ═══════════════════════════════════════════════════
language:
  name: java
  version: "21"

# ═══════════════════════════════════════════════════
# SECTION 5: FRAMEWORK
# ═══════════════════════════════════════════════════
framework:
  name: quarkus
  version: "3.17"
  build_tool: maven
  native_build: true

# ═══════════════════════════════════════════════════
# SECTION 6: DATA
# ═══════════════════════════════════════════════════
data:
  database:
    type: postgresql
    version: "17"
    migration: flyway

  cache:
    type: redis
    version: "7.4"

  message_broker:
    type: kafka
    version: "3.7"

# ═══════════════════════════════════════════════════
# SECTION 7: SECURITY
# ═══════════════════════════════════════════════════
security:
  compliance:
    - lgpd
  encryption:
    at_rest: true
    key_management: vault
  pentest_readiness: true

# ═══════════════════════════════════════════════════
# SECTION 8: CLOUD PROVIDER
# ═══════════════════════════════════════════════════
cloud:
  provider: aws

# ═══════════════════════════════════════════════════
# SECTION 9: INFRASTRUCTURE
# ═══════════════════════════════════════════════════
infrastructure:
  container: docker
  orchestrator: kubernetes
  templating: helm
  iac: terraform
  registry: ecr
  api_gateway: kong
  service_mesh: istio

# ═══════════════════════════════════════════════════
# SECTION 10: OBSERVABILITY
# ═══════════════════════════════════════════════════
observability:
  standard: opentelemetry
  backend: grafana-stack

# ═══════════════════════════════════════════════════
# SECTION 11: TESTING
# ═══════════════════════════════════════════════════
testing:
  smoke_tests: true
  performance_tests: true
  contract_tests: true
  chaos_tests: true

# ═══════════════════════════════════════════════════
# SECTION 12: DOMAIN TEMPLATE
# ═══════════════════════════════════════════════════
domain:
  template: none               # Customize: iso8583 | open-banking | healthcare-fhir | etc.

# ═══════════════════════════════════════════════════
# SECTION 13: CONVENTIONS
# ═══════════════════════════════════════════════════
conventions:
  code_language: en
  commit_language: en
  documentation_language: pt-br
  git_scopes:
    - { scope: "domain", area: "Core domain logic" }
    - { scope: "infra", area: "Infrastructure and adapters" }
    - { scope: "api", area: "REST/gRPC API layer" }
    - { scope: "events", area: "Event producers and consumers" }
    - { scope: "config", area: "Configuration and properties" }

# ═══════════════════════════════════════════════════
# SECTION 14: SKILLS
# ═══════════════════════════════════════════════════
skills:
  override: auto

# ═══════════════════════════════════════════════════
# SECTION 15: AGENTS
# ═══════════════════════════════════════════════════
agents:
  override: auto
  adaptive_model:
    junior: "haiku"
    mid: "sonnet"
    senior: "opus"

# ═══════════════════════════════════════════════════
# SECTION 16: HOOKS
# ═══════════════════════════════════════════════════
hooks:
  post_compile: true

# ═══════════════════════════════════════════════════
# SECTION 17: SETTINGS
# ═══════════════════════════════════════════════════
settings:
  auto_generate: true
